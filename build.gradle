
plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'org.beryx.jlink' version '2.24.1'
}

group 'io.github.gleidsonmt.dashboardfx'
version '1.0'

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

sourceCompatibility = '17'
targetCompatibility = '17'

application {
    mainModule = 'io.github.gleidsonmt.dashboardfx'
    mainClass = 'io.github.gleidsonmt.dashboardfx.Start'
}

javafx {
    version = '18.0.1'
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.web', 'javafx.graphics', "javafx.swing"]
}

dependencies {

    implementation files('vendor/GNDecorator-1.0.5.jar')

}

test {
    useJUnitPlatform()
}

jlink {
    imageZip = project.file("${buildDir}/distributions/app-${javafx.platform.classifier}.zip")
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'DashboardFx'
    }

    jpackage {

        imageOptions = [
                '--icon', 'logoT.ico'
        ]
        installerType = 'exe'
        installerOptions = [
                '--description', "Projeto Dashboard Fx.",
                '--copyright', 'Copyrigth Â© 2021-2022 GLEIDSON NEVES DA SILVEIRA'
                , '--icon', 'logoT.ico'

        ]

        addExtraDependencies("javafx")
    }
}


jlinkZip {
    group = 'distribution'
}
